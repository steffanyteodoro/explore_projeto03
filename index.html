<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu Evento</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="content">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>

    <form action="" id="enviarEvento">
      <fieldset>
        <div class="fieldsetWrapper">
          <legend>Informações do Evento</legend>

          <div class="inputWrapper">
            <label for="eventTitle">Título do Evento
              <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="text" name="eventTitle" id="eventTitle" required minlength="8">
          </div>

          <div class="inputWrapper">
            <label for="eventLink">Link do Evento
              <span>(comece com https://)</span>
            </label>
            <input type="text" name="eventLink" id="eventLink">
          </div>

          <div class="inputWrapper">
            <label for="eventWhatsApp">Whatsapp para contato
              <span>(somente números)</span>
            </label>
            <input type="number" name="eventWhatsApp" id="eventWhatsApp">
          </div>

          <div class="inputWrapper">
            <label for="eventInformacoesExtras">Informações extras</label>
            <textarea name="eventInformacoesExtras" id="eventInformacoesExtras"></textarea>
          </div>

          <div class="inputWrapper">
            <label for="eventCategoria">Categoria</label>
            <select name="eventCategoria" id="eventCategoria">
              <option value="aoVivo">Ao Vivo</option>
              <option value="podcast">Podcast</option>
              <option value="mentoria">Mentoria</option>
            </select>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldsetWrapper">
          <legend>Privacidade</legend>

          <div class="inputWrapper">
            <label for="eventEmail">E-mail do administrador
              <span>(digite um email válido)</span>
            </label>
            <input type="email" name="eventEmail" id="eventEmail" required>
          </div>

          <div class="inputWrapper">
            <label for="eventSenha">Senha de acesso para os participantes
              <span>(mínimo 8 caracteres)</span>
            </label>
            <input type="password" name="eventSenha" id="eventSenha" required minlength="8">
          </div>

          <div class="checkBoxWrapper">
            <input type="checkbox" name="eventPrivado" id="eventPrivado">
            <label for="eventPrivado">Evento privado</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldsetWrapper">
          <legend>Dia e Hora</legend>

          <div class="col-3">
            <div class="inputWrapper">
              <label for="eventData">Data</label>
              <input type="date" name="eventData" id="eventData">
            </div>

            <div class="inputWrapper">
              <label for="eventBegin">Das</label>
              <input type="time" name="eventBegin" id="eventBegin">
            </div>

            <div class="inputWrapper">
              <label for="eventEnd">Até</label>
              <input type="time" name="eventEnd" id="eventEnd">
            </div>
          </div>

        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" name="" id="" value="Salvar evento" form="enviarEvento">
    </footer>
  </div>
</body>

</html>
